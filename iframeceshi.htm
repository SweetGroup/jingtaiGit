  <h1 style="font-size:22px; padding:15px 0;font-weight:normal;color:Black;">大梦想家的魔法城堡
  </h1>
  <p>梦想还是要有的，万一一不小实现了呢！</p>
  <br>
  <p>喜欢追寻梦想，走向远方，却总徘徊于现实，感受人世沧桑；想要随风飘扬，随波逐浪，却总经不起风浪，步步踉跄；希望插上翅膀，展翅颉颃，却颤栗于悬崖，被时光流放。</p>
  <br>
  <p>
  喜欢吃粳米，三菜一汤，却总是手拿窝头，盐水做汤；想拥有高档楼房，附加厨房厅堂，却身在他人屋檐下。
  </p>
  <br>
  <p>沉湎与文字，只是把梦想堆砌，无边的思绪在指尖流溢，挥洒出朵朵心莲。眷顾的年华，藏在夜里细细咀嚼，随意铺叙，在浅浅岁月流光之中，铭刻一段心音。</p>
